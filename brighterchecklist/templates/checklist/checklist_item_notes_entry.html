{% extends "base.html" %}

{% block main_content %}
<div class="d-sm-flex justify-content-between align-items-center mb-4">
    <h3 class="text-dark mb-0">Checklist Name: {{ details.checklist_header.checklist_custom_title }}</h3>
    <a class="btn btn-primary btn-sm d-none d-sm-inline-block" role="button" href="/manager/template/list/{{ details.checklist_id }}">
        <i class="fa fa-list fa-sm text-white-50" style="font-size: 13px;"></i> Back&nbsp;to Checklist Items Template</a>
</div>
<div class="row">
    <h3>Notes for: {{ details.checklist_item_short_text }}</h3>
</div>
<div class="row">
    <div class="col">

        <form action="save/{{ details.id }}" method="POST">
            {% csrf_token %}
            {{ form }}
            <button class="btn btn-primary text-center" type="submit">Save Notes</button>
        </form>
    </div>
</div>
{% endblock %}
