{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>BrighterChecklist</title>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>

    <link rel="stylesheet" href="{% static 'assets/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/login_css.css' %}">

    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i&amp;display=swap">
    <link rel="stylesheet" href="{% static 'assets/fonts/fontawesome-all.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/fonts/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/fonts/fontawesome5-overrides.min.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>


    <script>
        document.getElementsByName("username").className = "form-control";
    </script>
</head>
<body class="text-center">


<main class="form-signin">
    <form method="post">
        {% csrf_token %}
        <!-- sun colour: #007bff -->
        <a href="/">
            <img class="mb-4" src="{% static 'assets/img/sun-blue.png' %}" alt="" width="72" height="57">
            <p><b>BrighterChecklist</b></p>
        </a>
        {% if form.errors %}
            <div class="border border-danger">
            <p style="color: darkred">Username or password is not correct.</p>
        {% endif %}
        </div>
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

        <div class="form-floating">
            {{ form.username }}
            <!--<input type="text" class="form-control" id="floatingInput" placeholder="username">-->
            <label for="{{ form.username.id_for_label }}">Email address</label>
        </div>
        <div class="form-floating">
            {{ form.password }}
            <!--<input type="password" class="form-control" id="floatingPassword" placeholder="Password">-->
            <label for="floatingPassword">Password</label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>

    </form>

    <script>
        document.getElementById("id_username").className = "form-control";
        document.getElementById("id_password").className = "form-control";
    </script>
</main>

  {{ form.as_p }}

</form>
-->
</body>
</html>
